<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço de repetição FOR</title>
</head>
<body>
    <center>
        <h1>Laço de repetição for</h1>

        <script>
             x = parseInt (prompt("Digite um némero"))
            for (var numero = 1; numero <= x; numero++) {
                document.write(numero + "<br>")
                
            }
        </script>
    </center>
    
</body>
</html>
